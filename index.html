<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coursera Subtitle Extension</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="main-div">
      <header>
        <div class="app-icon">
          <img
            class="app-icon-png"
            src="images/128.png"
            alt="Coursera Subtitle Extension Icon"
          />
        </div>
        <h1>Coursera Subtitle Extension</h1>
      </header>

      <div class="dropdown-container" id="dropdownContainer">
        <span class="label">Translate to</span>
        <div class="custom-select" id="selectTrigger">
          <span id="selectedLabel">Persian</span>
          <div class="arrow-icon"></div>
        </div>
        <div class="options-menu" id="optionsMenu">
          <div class="option" data-value="fa">Persian</div>
          <div class="option" data-value="en">English</div>
          <div class="option" data-value="tr">Turkish</div>
          <div class="option" data-value="es">Spanish</div>
          <div class="option" data-value="fr">French</div>
          <div class="option" data-value="de">German</div>
          <div class="option" data-value="it">Italian</div>
          <div class="option" data-value="pt">Portuguese</div>
          <div class="option" data-value="ru">Russian</div>
        </div>
      </div>

      <input type="hidden" id="lang" value="fa" />

      <button id="translateBtn">
        <span>Start Translation</span>
        <svg
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="white"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>

      <footer>
        <a href="https://amiransarpour.ir/" target="_blank">Amir Ansarpour</a>
      </footer>
    </div>

    <script src="js/drop.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
